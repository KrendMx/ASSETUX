investments_title: Инвестируй мгновенно
investments_p1: >-
  Выше видно, что купить 10 разных монет в ASSETUX – это 10 шагов вместо 40 в других сервисах.
  А инвестиции с ASSETUX Investment – это 1 шаг вместо 40.
investments_p2: >-
  Приложение ASSETUX  Investment позволяет, инвестировать в тренды с помощью портфелей, упакованных валютами финансовых сервисов, криптоигр,
  топ коинов и метавселенных. Портфели созданы для легкости инвестирования в целые сферы с потенциалами многократного роста.
